{% extends 'base.html' %}

{% block page_title %}My Trips{% endblock %}

{% block content %}

<h1>My Trips</h1>
{% if trip_list %}
    <ul>
    {% for trip in trip_list %}
        <li><a href="{% url 'trips:edit_trip' trip.id %}">{{ trip.trip_id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No saved trips.</p>
{% endif %}

<a href="{% url 'trips:new_trip' %}">Add a trip</a>

{% endblock %}
