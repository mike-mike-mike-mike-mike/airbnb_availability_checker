{% extends 'base.html' %}

{% block page_title %}Trip Details{% endblock %}

{% block content %}

<h1>Trip {{ trip.id }}</h1>
<ul>
    <li>Room ID: {{ trip.room_id }}</li>
    <li>Check-in: {{ trip.check_in }}</li>
    <li>Check-out: {{ trip.check_out }}</li>
</ul>

<a href="{% url 'trips:trip_list' %}" class="btn btn-secondary">Back to list</a>

{% endblock %}
