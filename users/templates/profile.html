{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Profile</h1>
    <p>Username: {{ user.email }}</p>

    <form action="{% url 'users:profile' %}" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ user_settings_form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
