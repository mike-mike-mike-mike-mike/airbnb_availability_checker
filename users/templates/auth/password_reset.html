{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Reset password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="btn btn-primary">Send</button>
            <a href="{% url 'users:login' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
